<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/jayZ.js"></script>
    <script src="src/baby.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="jayZ">add a second dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="baby">add a third dancer</a>
      <a href="#" class="lineUpButton" line-up-function-name="$(document).ready">line up left!</a>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
